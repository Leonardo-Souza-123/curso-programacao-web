<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./quiz-palavras-em-ingles-plural-1.jpg" type="image/x-icon">
</head>

<body>
    <div class="container text-center">
        <div class="row m-3">
            <h1>Quiz JavaScript</h1>
        </div>
        <div class="shadow p-3 mb-3 bg-body rounded oculto pergunta-container">
            <div class="container">
                <form id="formulario">
                    <div class="row pergunta"></div>
                    <div class="row m-2 alternativas">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="a">
                            <label for="a" class="form-check-label"></label>
                            <div class="valid-feedback">resposta correta!</div>
                            <div class="invalid-feedback">resposta errada!</div>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="b">
                            <label for="b" class="form-check-label"></label>
                            <div class="valid-feedback">resposta correta!</div>
                            <div class="invalid-feedback">resposta errada!</div>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="c">
                            <label for="c" class="form-check-label"></label>
                            <div class="valid-feedback">resposta correta!</div>
                            <div class="invalid-feedback">resposta errada!</div>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="alternativa" id="d">
                            <label for="d" class="form-check-label"></label>
                            <div class="valid-feedback">resposta correta!</div>
                            <div class="invalid-feedback">resposta errada!</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="enviar-resposta">
                            <button type="submit" class="btn btn-success">enviar resposta</button>
                        </div>
                        <div class="oculto proxima-pergunta">
                            <button type="button" class="btn btn-warning" onclick="proximaPergunta()">proxima pergunta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="shadow p-3 mb-3 bg-body rounded oculto finalizou">crlh!! vc é o bichao memo!!</div>
        <div class="row">
            <div class=" oculto comecar">
                <button type="button" class="btn btn-success" onclick="comecar()">começar</button>
            </div>
            <div class="oculto reiniciar">
                <button type="button" class="btn btn-danger " onclick="reiniciar()">reiniciar</button>
            </div>
            <div class="oculto continuar">
                <button type="button" class="btn btn-dark" onclick="comecar()">continuar</button>
            </div>
        </div>

    </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./perguntas.js"></script>
    <script src="./script.js"></script>
</body>

</html>
