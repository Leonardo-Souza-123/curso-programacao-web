<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações aritimédicas</title>
</head>

<body>
    <h1>Operações aritimédicas</h1>

    <script>

        var x = 2
        var y = 5

        //adição
        console.log(x + y)

        //subtração
        console.log(y - x)

        //multiplicação
        console.log(x * y)

        //divisão
        console.log(y / x)

        //exponeciação
        console.log(y ** x)
        console.log(Math.pow(y, x))

        //raiz Quadrada
        console.log(Math.sqrt(25))

        //raiz Cubica
        console.log(Math.cbrt(8))

        //resto da divisão
        console.log(x % 2)
        console.log(y % 2)




    </script>

</body>

</html>
