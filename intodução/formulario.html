<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
    input:focus{
        outline: none;
        border: solid red 2px;;

    }
    input:checked{
    outline: solid red 2px;;
    }
    #nome::placeholder{
        color: red;
      
    }

    </style>
</head>

<body>
    <h2>inicio do formulario</h2>
    <form id="formulario" autocomplete="off">
        <h3>informações pessoais</h3>

        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="digite o seu nome">
        <br>
        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" placeholder="digite a sua idade">
        <br>
        <label for="dataNacimento">data de nascimento: </label>
        <input type="date" id="dataNascimento" name="dataNascimento">
        <br>
        <label for="horaNacimento">hora do nascimento</label>
        <input type="time" id="horaNascimento" name="horaNascimento">
        <br>
        <label for="dataHoraCadastro">data hora do cadastro</label>
        <input type="dateTime-local" id="dataHoraCadastro" name="dataHoraCadastro">
        <br>
        <label>sexo: </label>
        <label>
            <input type="radio" name="sexo" value="M">
            Masculino
        </label>
        <label>
            <input type="radio" name="sexo" value="F">
            Feminino
        </label>
        <br>
        <label for="programou">já programou?</label>
        <select name="programou" id="programou" onchange="mudou()">
            <option value="Sim">sim</option>
            <option value="Não">não</option>
        </select>
        <br>
        <div style="display:none;" id="linguagem">
            <label>linguagem </label>
            <label>
                <input type="checkbox" name="linguagem" value="HTML">
                HTML
            </label>
            <label>
                <input type="checkbox" name="linguagem" value="CSS">
                CSS
            </label>
            <label>
                <input type="checkbox" name="linguagem" value="Javascript">
                Javascript
            </label>

        </div>
        <br>
        <label for="bio">bio</label>
        <br>
        <textarea name="bio" id="bio" cols="40" rows="5" placeholder="digite a sua bio"></textarea>

        <h3>informações de login</h3>
        <label for="email">email: </label>
        <input type="email" name="email" id="email" placeholder="digite o seu email">
        <br>
        <label for="senha">senha: </label>
        <input type="password" name="senha" id="senha" placeholder="digite a sua senha">

        <h3>informações adicionais</h3>


        <label for="nivel">nivel de conhecimento em HTML: </label>
        <input type="range" name="nivel" id="nivel" min="0" max="5" value="0">
        <br>
        <label for="cor">cor preferida</label>
        <input type="color" name="cor" id="cor">
        <br>
        <label for="documento">documento com foto</label>
        <input type="file" name="documento" id="documento" accept=".png">




        <br><br>
        <button type="button" id="enviar" onclick="alert('eu avisei')">enviar dados</button>
        <button type="submit" id="submeter">submeter dados</button>
    </form>

    <script>
        console.log("olá mundo")
        alert("você será hackeado kkkkk")


        function mudou() {
            var select = document.getElementById("programou").value
            if (select == "Sim") {
                document.getElementById("linguagem").style = "display:block"
            }
            else[
                document.getElementById("linguagem").style = "display:none"
            ]
        }
    </script>

</body>

</html>
