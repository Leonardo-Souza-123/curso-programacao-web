<body>
    <h2>exercicio 1</h2>

    <label for="ano">ano de nacismento</label><br>
    <input type="number" id="ano" placeholder="digite o ano de nacismento"><br><br>

    <button type="button" onclick="calculaIdade()"">calcular</button>
    <h3 id="resultado"></h3>
    <script>
        function calculaIdade(){
            var ano = document.getElementById("ano").value
            console.log(ano)
            var idade = 2023 - Number(ano)
            console.log(idade)
            document.getElementById("resultado").textContent = `vc tem ${idade} anos`            
        }




    </script>
