    <label for="nota">um numero</label><br><br>

    <label for="nota2">a segunda nota</label><br><br>

    <button type="button" onclick="media()">descobrir média</button>
    <h3 id="resultado"></h3>

    <script>

        function media() {
            var nota =Number(document.getElementById("nota").value)
            console.log(nota)
            var nota2 =Number(document.getElementById("nota2").value)
            console.log(nota2)
            var resto =(nota + nota2) /2
            console.log(resto)



           document.getElementById("resultado").textContent = `a média é ${resto} `
        }

    </script>
