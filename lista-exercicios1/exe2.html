    <h2>exercicio 2</h2>

    <label for="numero">numero</label><br>
    <input type="number" id ="numero" placeholder="digite um numero"><br><br>
    
    <button type="button" onclick="verificarNumero()">verificar</button>
    <h3 id="resultado"></h3>

    <script>
        function verificarNumero(){
            var numero = document.getElementById("numero").value 
            console.log(numero)
            var resto = Number(numero) % 2
            console.log(resto)
            var parOuImpar = ""

            if(resto == 0){
                parOuImpar = "par"
            }
            else{
                parOuImpar = "impar"
            }

            document.getElementById("resultado").textContent = `o numero ${numero} Ã© ${parOuImpar}!`
        }
    </script>
